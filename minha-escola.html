<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais - Minha escola</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Relatório das redes sociais</h1>
        <nav>
            <a href="index.html">Mundo</a>
            <a href="minha-escola.html">Minha escola</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <script>
                const ctx = document.getElementById('meuGrafico').getContext('2d');
                const meuGrafico = new Chart(ctx, {
                    type: 'bar', // Tipo de gráfico (pode ser 'line', 'bar', 'pie', etc.)
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], // Rótulos do eixo x
                        datasets: [{
                            label: 'Vendas', // Rótulo da série de dados
                            data: [12, 19, 3, 5, 2, 3], // Dados para cada rótulo
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor de fundo das barras
                            borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda das barras
                            borderWidth: 1 // Largura da borda
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true // Começar o eixo y em 0
                            }
                        }
                    }
                });
            </script>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Rafael </p>
    </footer>
    <script type="module" src="graficos/common.js"></script>
    <script type="module" src="graficos/redesSociaisMinhaEscola.js"></script>
</body>
</html>
